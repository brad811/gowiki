<!doctype html>
<html>
	<head>
		<title>Editing {{.Title}}</title>
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
		<h1>Editing {{.Title}}</h1>

		<form action="/save/{{.Title}}" method="POST">
			<div>
				<textarea name="body" rows="20" cols="80">{{.Body}}</textarea>
			</div>
			<div>
				<input type="submit" value="Save">
			</div>
		</form>
	</body>
</html>
